preferences.defaultToPgpMime=Dh’atharraich sinn còdachadh tùsail nan teachdaireachdan ann an Enigmail o Inline-PGP gu PGP/MIME. Mholamaid gun cum thu seo mar a’ bhun-roghainn.\n\nNam gu toigh leat Inline-PGP a chleachdadh a ghnàth fhathast, ’s urrainn dhut seo a dhèanamh ann an “Roghainnean nan Cunntasan” fo “Tèarainteachd OpenPGP”.
