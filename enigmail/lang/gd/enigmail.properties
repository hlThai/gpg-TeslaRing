composeSpecifyEmail=Sònraich am prìomh sheòladh puist-d agad a chleachdas sinn gus iuchair an t-soidhnidh a thaghadh airson teachdaireachdan a-mach.\nMa dh’fhàgas tu bàn e, thèid an seòladh O aig an teachdaireachd a chleachdadh gus iuchair an t-soidhnidh a thaghadh.
sendingHiddenRcpt=Tha faightearan BCC (lethbhreac dall) aig an teachdaireachd seo. Ma thèid an teachdaireachd seo a chrioptachadh, gabhaidh na faightearan BCC fhalach ach chan urrainn do chuid a bhathar-bhog (can PGP Corp.) a chleachdas faightear ma dh’fhaoidte an teachdaireachd a dhì-chrioptachadh. Air sàilleibh seo, mholamaid gun seachnaich thu puist-d BCC le crioptachadh.
sendWithHiddenBcc=Falaich na faightearan BCC
sendWithShownBcc=Crioptaich gu h-àbhaisteach
sendingNews=Chaidh sgur dhen chur crioptaichte.\n\nChan urrainn dhuinn an teachdaireachd seo a chrioptachadh on a tha faightearan buidhinn-naidheachd innte. Feuch an cuir thu an teachdaireachd a-rithist gun chrioptachadh.
sendToNewsWarning=Rabhadh: tha thu gu bhith cur post-d crioptaichte gu buidheann-naidheachd.\n\nCha mholamaid seo air sgàth ’s nach eil e gu ciall sam bith ach mas urrainn dhan a h-uile ball dhen bhuidheann-naidheachd an teachdaireachd a dhì-chrioptachadh, ’s e seo gum feum thu an teachdaireachd a chrioptachadh le iuchraichean gach buill. Na cuir an teachdaireachd seo ach ma tha thu làn eòlach air na tha thu a’ dèanamh.\n\nA bheil thu airson leantainn air adhart?
hasHTML=Rabhadh post HTML:\nTha HTML am broinn na teachdaireachd seo ma dh’fhaoidte agus b’ urrainn seo adhbharachadh nach dèid leis an t-soidhneadh/a’ chrioptachadh. Gus seo a sheachnadh san àm ri teachd, cum an iuchair SHIFT sìos fhad ’s a bhriogas tu air a’ phutan Sgrìobh/Freagair gus post air a shoidhneadh a chur.\nMa nì thu soidhneadh a’ phuist a ghnàth, bu chòir dhut a’ chromag a thoirt far bogsa na roghainn “Sgrìobh teachdaireachdan ann an cruth HTML” gus post HTML a chur à comas gu buan airson a’ chunntais puist seo.
strippingHTML=Tha fiosrachadh fòrmatadh HTML am broinn na teachdaireachd seo a thèid air chall nuair a thèid iompachadh gu teacsa lom airson an t-soidhnidh/a’ chrioptachaidh. A bheil thu airson leantainn air adhart?
msgCompose.button.sendAnyway=&Cuir an teachdaireachd co-dhiù
attachWarning=Chan eil na ceanglachain aig an teachdaireachd seo ionadail, mar sin cha ghabh an crioptachadh. Gus na ceanglachain a chrioptachadh, glèidh iad ’nam faidhlichean ionadail an toiseach agus cuir na faidhlichean ris an uairsin. A bheil thu airson an teachdaireachd a chur co-dhiù?
quotedPrintableWarn=Chuir thu còdachadh “quoted-printable” an comas airson cur nan teachdaireachdan. Faodaidh seo dì-chrioptachadh/dearbhadh cearr adhbharachadh airson na teachdaireachd agad.\nA bheil thu airson cur theachdaireachdan “quoted-printable” a chur à comas a-nis?
minimalLineWrapping=Shuidhich thu pasgadh nan loidhnichean air %S caractar. Airson crioptachadh/soidhneadh mar bu chòir, feumaidh an luach seo a bhith 68 no nas motha.\nA bheil thu airson pasgadh nan loidhnichean atharrachadh gu 68 caractar a-nis?
warning=Rabhadh
signIconClicked=Dh’atharraich thu an soidhneadh a làimh. Mar sin, fad ’s a tha thu a’ sgrìobhadh an teachdaireachd seo, chan eil cur an/à comas an t-soidhnidh an eisimeil air cur an/à comas a’ chrioptachaidh.
pgpMime_sMime.dlg.text=Chuir thu an dà chuid PGP/MIME agus S/MIME an comas. Gu mì-fhortanach, cha ghabh taic a chur ris an dà phròtacal aig an aon àm. Tagh a bheil thu airson PGP/MIME no S/MIME a chleachdadh.
