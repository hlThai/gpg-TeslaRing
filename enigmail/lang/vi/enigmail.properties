errorOwnKeyUnusable=ID khoá '%S' đã cấu hình cho danh tính hiện tại không tạo ra khoá OpenPGP dùng được nào.\n\nHãy chắc rằng bạn có một khoá OpenPGP hợp lệ, chưa hết hạn và cài đặt tài khoản của bạn dẫn đến khoá đó.\nNếu khoá chưa hết hạn thì hãy kiểm tra xem bạn đã đặt Tín nhiệm chủ nhân thành đầy đủ hay tối cao chưa.
