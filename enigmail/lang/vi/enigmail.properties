preferences.defaultToPgpMime=Chúng tôi đã đổi cách mã hoá tin nhắn mặc định trong Enigmail từ Inline-PGP thành PGP/MIME. Chúng tôi khuyên bạn giữ nó làm mặc định.\n\nNếu bạn vẫn muốn dùng Inline-PGP làm mặc định, bạn có thể vào Cài đặt tài khoản dưới mục Bảo mật cho OpenPGP.
