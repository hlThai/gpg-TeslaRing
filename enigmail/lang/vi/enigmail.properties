composeSpecifyEmail=Xin chỉ định địa chỉ email chính mà bạn sẽ dùng để chọn khoá ký tên cho các tin nhắn gửi đi.\nNếu để trống thì địa chỉ ĐẾN TỪ của tin nhắn sẽ được dùng để chọn khoá ký tên.
sendingHiddenRcpt=Tin nhắn này có chứa người nhận dạng BCC (bản sao ẩn danh). Nếu được mã hoá, nó có thể che giấu những người nhận BCC nhưng người dùng một số sản phẩm (VD: PRP Corp.) sẽ không thể giải mã tin nhắn. Vì vậy, chúng tôi khuyên bạn tránh dùng email BCC với tin nhắn được mã hoá.
