attachWarning=Các tập tin đính kèm trong tin nhắn này không nằm trên máy, không thể mã hoá được chúng. Để mã hoá, đầu tiên hãy lưu chúng vào máy rồi đính kèm. Bạn vẫn muốn gửi tin nhắn chứ?
quotedPrintableWarn=Bạn đã bật cách mã hoá 'quoted-printable' để gửi tin nhắn. Nó có thể dẫn đến việc giải mã và/hoặc xác minh không đúng tin nhắn của bạn.\nBạn có muốn tắt gửi tin nhắn dạng 'quoted-printable' ngay?
minimalLineWrapping=Bạn đã cài đặt bao dòng cho các ký tự %S. Để việc mã hoá và/hoặc ký tên diễn ra đúng cách, cần đặt giá trị này ít nhất là 68.\nBạn có muốn đổi bao dòng thành 68 ký tự ngay?
