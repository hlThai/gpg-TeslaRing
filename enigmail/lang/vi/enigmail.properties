sendingNews=Đã huỷ thao tác gửi được mã hoá.\n\nKhông thể mã hoá tin nhắn này vì nó có chứa người nhận trong nhóm tin. Xin gửi lại tin nhắn không có mã hoá.
sendToNewsWarning=Cảnh báo: bạn sắp gửi email được mã khoá đến một nhóm tin.\n\nBạn không nên làm vậy vì nó chỉ phù hợp khi tất cả thành viên trong nhóm đều có thể giải mã tin nhắn, nghĩa là tin nhắn cần được mã hoá bằng khoá của tất cả những người tham gia. Xin gửi thư này chỉ khi bạn biết chắc mình đang làm gì.\n\nTiếp tục chứ?
hasHTML=Cảnh báo thư HTML:\nTin nhắn này có thể chứa HTML và có khả năng làm cho việc ký tên/mã hoá thất bại. Để tránh việc này trong tương lai, bạn nên bấm phím SHIFT khi nhấp vào nút Soạn tin/Trả lời để gửi thư được ký tên.\nNếu bạn ký tên thư theo mặc định, bạn nên bỏ chọn hộp tuỳ chỉnh 'Soạn tin nhắn bằng HTML' để tắt thư HTML vĩnh viễn cho tài khoản thư này.
strippingHTML=Tin nhắn có chứa thông tin định dạng HTML sẽ bị mất khi chuyển thành văn bản thông thường để ký tên/mã hoá. Bạn có muốn tiến hành không?
