enigmailCommon.versionSignificantlyChanged=Phiên bản Enigmail mới này có những thay đổi đáng kể trong việc quản lý tinh chỉnh và tuỳ chọn. Chúng tôi đã cố gắng chuyển cài đặt cũ sang bản mới này. Tuy nhiên, chúng tôi không thể đảm bảo toàn bộ thao tác một cách tự động. Xin kiểm tra kỹ tinh chỉnh và tuỳ chọn mới.
